<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">


</head>

<body>



    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">

            <!-- Logo e titolo -->
            <div class="logo-titolo">
                <a class="navbar-brand logo" href="index.html">
                    <img src="images/logo.png" alt="Logo" style="height: 40px;">
                </a>
                <h1 class="great-vibes-regular">Rentastico</h1>
            </div>

            <!-- Pulsante toggle per il mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenuto della navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Link Home -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <!-- Dropdown Veicoli -->
                    <li class="nav-item dropdown veicoli">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Veicoli</a>
                        <ul class="dropdown-menu custom-dropdown">
                            <li><a class="dropdown-item" href="all-auto.html">Auto</a></li>
                            <li><a class="dropdown-item" href="all-scooter.html">Moto</a></li>
                            <li><a class="dropdown-item" href="all-monopattini.html">Monopattini</a></li>
                        </ul>
                    </li>
                    <!-- Link Contatti -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html#contatti">Contatti</a>
                    </li>
                    <!-- Link Login -->
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login-text">Login</a>
                    </li>
                    <!-- Bollino con iniziale utente -->
                    <!-- Dropdown Nome Utente -->
                    <div class="d-flex align-items-center d-none" id="bollino-profilo">
                        <!-- Dropdown con bollino e freccia come un'unica entità -->
                        <li class="nav-item dropdown user-badge">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="badge-circle" id="userBadge">N</div>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Nome e Cognome</a></li>
                                <li><a class="dropdown-item" href="#">Impostazioni</a></li>
                                <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                            </ul>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <form>
        <div class="containera d-flex flex-column glass-card">
            <a class="navbar-brand text-center" href="index.html">
                <img src="images/Rentastico-removebg-preview.png" alt="Logo" class="img-fluid" style="max-height: 120px;">
            </a>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="d-flex justify-content-center align-items-center mt-4 account">
                <div class="d-flex flex-column">
                    <p class="mb-1">Non hai un account?</p>
                    <a href="registrati.html" class="mb-3 text-primary">
                        Registrati
                    </a>
                </div>
                <button type="submit" class="btn btn-primary btn-narrow accedi">
                    Accedi
                </button>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Rentastico. Tutti i diritti riservati.</p>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/session-manager.js"></script>
    <script src="js/login.js"></script>

</html>
