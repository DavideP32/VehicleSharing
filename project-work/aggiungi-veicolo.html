<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">

            <!-- Logo e titolo -->
            <div class="logo-titolo">
                <a class="navbar-brand logo" href="index.html">
                    <img src="images/logo.png" alt="Logo" style="height: 40px;">
                </a>
                <h1 class="great-vibes-regular">Rentastico</h1>
            </div>

            <!-- Pulsante toggle per il mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenuto della navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Link Home -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <!-- Dropdown Veicoli -->
                    <li class="nav-item dropdown veicoli">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Veicoli</a>
                        <ul class="dropdown-menu custom-dropdown">
                            <li><a class="dropdown-item" href="all-auto.html">Auto</a></li>
                            <li><a class="dropdown-item" href="all-scooter.html">Moto</a></li>
                            <li><a class="dropdown-item" href="all-monopattini.html">Monopattini</a></li>
                        </ul>
                    </li>
                    <!-- Link Contatti -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html#contatti">Contatti</a>
                    </li>
                    <!-- Link Login -->
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login-text">Login</a>
                    </li>
                    <!-- Bollino con iniziale utente -->
                    <!-- Dropdown Nome Utente -->
                    <div class="d-flex align-items-center d-none" id="bollino-profilo">
                        <!-- Dropdown con bollino e freccia come un'unica entità -->
                        <li class="nav-item dropdown user-badge">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="badge-circle" id="userBadge">N</div>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="pagina-utente.html">Nome e Cognome</a></li>
                                <li><a class="dropdown-item" href="impostazioni.html">Impostazioni</a></li>

                            </ul>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>


    <div class="containera d-flex flex-column glass-card">
        <form>
            <!-- Nome -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Inserisci il nome">

            <!-- Modello -->
            <label for="model">Modello:</label>
            <input type="text" id="model" name="model" required placeholder="Inserisci il modello">

            <!-- Carburante -->
            <label for="fuel">Carburante:</label>
            <input type="text" id="fuel" name="fuel" required placeholder="Inserisci il tipo di carburante">

            <!-- Km -->
            <label for="km">Km:</label>
            <input type="number" id="km" name="km" required placeholder="Inserisci il numero di Km" min="0">

            <!-- Targa -->
            <label for="licensePlate">Targa:</label>
            <input type="text" id="licensePlate" name="licensePlate" required placeholder="Inserisci la targa">

            <!-- Potenza -->
            <label for="power">Potenza (CV):</label>
            <input type="number" id="power" name="power" required placeholder="Inserisci la potenza in CV" min="0">

            <!-- Autonomia -->
            <label for="range">Autonomia (Km):</label>
            <input type="number" id="range" name="range" required placeholder="Inserisci l'autonomia" min="0">

            <!-- Aggiungi foto -->
            <label for="licenseFile" class="mt-3">Aggiungi foto:</label>
            <input type="file" id="licenseFile" name="licenseFile" accept="image/*, .pdf">

            <!-- Prezzo -->
            <label for="price">Prezzo (€):</label>
            <input type="number" id="price" name="price" required placeholder="Inserisci il prezzo" min="0" step="0.01">

            <!-- Posizione -->
            <label for="location">Posizione:</label>
            <input type="text" id="location" name="location" required placeholder="Inserisci la posizione">

            <!-- Bottone -->
            <div class="d-flex justify-content-between align-items-start mt-4 text-center account">
                <button type="submit" class="btn btn-primary btn-narrow text-center">AGGIUNGI</button>
            </div>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/registrazione.js"></script>
</body>

</html>
