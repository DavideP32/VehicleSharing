<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione a Rentastico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">


</head>
<body>

    <div class="container d-flex flex-column glass-card">
        <a class="navbar-brand text-center" href="http://127.0.0.1:5500/project%20work/index.html">
            <img src="images/Rentastico-removebg-preview.png" alt="Logo" class="img-fluid" style="max-height: 120px;">
        </a>
    


        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Cognome:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="password">Conferma Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="licenseFile" class="mt-3">Carica la tua patente:</label>
        <input type="file" id="licenseFile" name="licenseFile" class="form-control-file" accept="image/*,.pdf" required>

        <div class="d-flex justify-content-between align-items-start mt-4">
            <div class="d-flex flex-column">
                <p class="mb-1">Hai già un account?</p>
                <a href="/login" class="mb-3 text-primary">Accedi</a>
            </div>
            <button type="submit" class="btn btn-primary btn-narrow">Iscriviti</button>
        </div>
        
        


    </form>
    <div class="footer">
        <p>© 2024 Rentastico. Tutti i diritti riservati.</p>
    </div>
</div>
